<div class="reg-form">
  <div class="container">
    <div class="reg-form__content">
      <h2 class="reg-form__subtitle subtitle">Реєстрація</h2>
      <p class="reg-form__text text">Заповніть всі необхідні поля для створення облікового запису. Стань частиною нашої дружньої команди!</p>

      <div class="reg-form__form form">
        <form autocomplete="off" id="form-reg">
          <div class="form__item">
            <label class="form__item-label"> Ім'я </label>
            <input type="text" class="form__item-input name" id="name" name="name" placeholder="Іван" autocomplete="off" />
          </div>
          <div class="form__item">
            <label class="form__item-label"> Фамілія </label>
            <input type="text" class="form__item-input surname" id="surname" name="surname" placeholder="Іванов" autocomplete="off" />
          </div>
          <div class="form__item">
            <label class="form__item-label"> Пошта </label>
            <input type="email" class="form__item-input email" id="email" name="email" placeholder="dreamy-tail@gmail.com" autocomplete="off" />
          </div>
          <div class="form__item">
            <label class="form__item-label"> Номер телефону </label>
            <input type="tel" class="form__item-input tel" id="tel" name="tel" placeholder="+38 (099) 123 12 12" autocomplete="off" />
          </div>
          <div class="form__item">
            <label class="form__item-label"> Пароль </label>
            <input type="password" class="form__item-input password" id="password" name="password" autocomplete="off" />
          </div>
          <a href="#" class="form__send">
            <button class="form__send-btn btn gradient" type="submit">
              <p>Зареєструватись</p>
            </button>
          </a>
        </form>
      </div>
    </div>
  </div>
</div>
