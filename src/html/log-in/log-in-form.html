<div class="log-in-form">
  <div class="container">
    <div class="log-in-form__content">
      <h2 class="log-in-form__subtitle subtitle">Авторизація</h2>
      <p class="log-in-form__text text">Заповніть всі необхідні поля входу в Ваш обліковий запис</p>

      <div class="log-in-form__form form">
        <form autocomplete="off" id="form-log-in">
          <div class="form__item">
            <label class="form__item-label"> Пошта </label>
            <input type="email" class="form__item-input email" id="email" name="email" placeholder="dreamy-tail@gmail.com" autocomplete="off" />
          </div>
          <div class="form__item">
            <label class="form__item-label"> Пароль </label>
            <input type="password" class="form__item-input password" id="password" name="password" autocomplete="off" />
          </div>
          <a href="#" class="form__send">
            <button class="form__send-btn btn gradient" type="submit">
              <p>Увійти</p>
            </button>
          </a>
        </form>
      </div>
    </div>
  </div>
</div>
