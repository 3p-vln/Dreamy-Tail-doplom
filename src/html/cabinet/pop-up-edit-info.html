<div class="pop-up-info pop-up">
  <div class="pop-up__backdrop"></div>

  <div class="container">
    <div class="pop-up__content">
      <div class="pop-up__head">
        <h2 class="pop-up__subtitle subtitle">Зміна інформації</h2>
      </div>

      <div class="pop-up__form form">
        <form autocomplete="off" id="form-edit">
          <div class="form__item">
            <label class="form__item-label"> Ім'я </label>
            <input type="text" class="form__item-input name" id="name" name="name" placeholder="Іван" autocomplete="off" />
          </div>
          <div class="form__item">
            <label class="form__item-label"> Прізвище </label>
            <input type="text" class="form__item-input surname" id="surname" name="surname" placeholder="Іванов" autocomplete="off" />
          </div>
          <div class="form__item">
            <label class="form__item-label"> Номер телефону </label>
            <input type="tel" class="form__item-input tel" id="tel" name="tel" placeholder="+38 (099) 123 12 12" autocomplete="off" />
          </div>
          <button class="form__send-btn btn gradient" type="submit">
            <p>Зберегти</p>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
