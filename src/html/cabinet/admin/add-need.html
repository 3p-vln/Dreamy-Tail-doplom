<div class="pop-up-new-need pop-up">
  <div class="pop-up__backdrop"></div>

  <div class="container">
    <div class="pop-up__content">
      <div class="pop-up__head">
        <h2 class="pop-up__subtitle subtitle">Додавання нової потреби для <span class="name-needs-pet">///</span></h2>
      </div>

      <div class="pop-up__form form">
        <form autocomplete="off" id="form-new-need">
          <div class="form__item">
            <label class="form__item-label"> Вид </label>
            <input type="text" class="form__item-input item" id="item" name="item" placeholder="Назва потреби" autocomplete="off" />
          </div>
          <div class="form__item">
            <label class="form__item-label"> Ціна </label>
            <input type="number" class="form__item-input cost" id="cost" name="cost" placeholder="000" autocomplete="off" />
          </div>
          <button class="form__send-btn btn gradient" type="submit">
            <p>Зберегти</p>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
