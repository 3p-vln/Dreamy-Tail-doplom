<div class="pop-up-new-pet pop-up">
  <div class="pop-up__backdrop"></div>

  <div class="container">
    <div class="pop-up__content">
      <div class="pop-up__head">
        <h2 class="pop-up__subtitle subtitle">Додавання нової тварини</h2>
      </div>

      <div class="pop-up__form form">
        <form autocomplete="off" id="form-new-pet">
          <div class="form__item">
            <label class="form__item-label"> Вид </label>
            <input type="text" class="form__item-input viev" id="viev" name="viev" placeholder="Кіт" autocomplete="off" />
          </div>
          <div class="form__item">
            <label class="form__item-label"> Ім'я </label>
            <input type="text" class="form__item-input name" id="name-pet" name="name-pet" placeholder="Мася" autocomplete="off" />
          </div>
          <div class="form__item">
            <label class="form__item-label"> Порода </label>
            <input type="text" class="form__item-input breed" id="breed" name="breed" placeholder="Безпородний" autocomplete="off" />
          </div>
          <div class="form__item">
            <label class="form__item-label"> Вік </label>
            <input type="text" class="form__item-input age" id="age" name="age" placeholder="9 років" autocomplete="off" />
          </div>
          <div class="form__item">
            <label class="form__item-label">Коротка інформація</label>
            <textarea class="form__item-textarea short-info" id="short-info" name="short-info" placeholder="Коротка інформація для карточки тварини в каталозі"></textarea>
          </div>
          <div class="form__item">
            <label class="form__item-label">Повна інформація</label>
            <textarea class="form__item-textarea full-info" id="full-info" name="full-info" placeholder="Повна інформація для сторінки тварини: характеристика, активність, хвороби тощо"></textarea>
          </div>
          <div class="form__item form__item-file">
            <label for="img-jpg">Завантажити картинку (JPG)</label>
            <input type="file" id="img-jpg" name="img-jpg" accept=".jpg,.jpeg" />
          </div>
          <div class="form__item form__item-file">
            <label for="img-webp">Завантажити картинку (WEBP)</label>
            <input type="file" id="img-webp" name="img-webp" accept=".webp" />
          </div>
          <button class="form__send-btn btn gradient" type="submit">
            <p>Зберегти</p>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
