<div class="pop-up-massage pop-up">
  <div class="pop-up__backdrop"></div>

  <div class="container">
    <div class="pop-up__content">
      <div class="pop-up__head">
        <h2 class="pop-up__subtitle subtitle">Повідомлення для <span>???</span></h2>
      </div>

      <div class="pop-up__form form">
        <form autocomplete="off" id="form-massage">
          <div class="form__item">
            <label class="form__item-label"> Тема </label>
            <input type="text" class="form__item-input topic" id="topic" name="topic" placeholder="Тема вашого повідомлення" autocomplete="off" />
          </div>
          <div class="form__item">
            <label class="form__item-label"> Відправник </label>
            <input type="text" class="form__item-input who-send" id="who-send" name="who-send" placeholder="Іван Іванов" autocomplete="off" />
          </div>
          <div class="form__item">
            <label class="form__item-label">Текст повідомлення</label>
            <textarea class="form__item-textarea text" id="text" name="text" placeholder="Текст повідомлення"></textarea>
          </div>
          <button class="form__send-btn btn gradient" type="submit">
            <p>Надіслати</p>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
